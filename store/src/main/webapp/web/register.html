<script src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
//$() 函数会在网页加载以后执行。
$(function(){
	//#form-register 使用ID选择器 查找唯一的一个 dom 对象，封装到JQuery对象中返回。  JQuery(Dom(Form)), JQuery 对象时候，就可以调用JQuery对象的方法
	//JQuery API submit() 方法用于在form对象上绑定onsubmit事件。
	$("#form-register").submit(commitForm);
	$("#name").focusin(function(){
		$(this).next().html("用户名长度在6到12位之间").removeClass().addClass("msg-default").show();
	}).blur(checkName);
	$("#password").focusin(function(){
		$(this).next().html("密码长度在6到12位之间").removeClass().addClass("msg-default").show();
	}).blur(checkPassword);
 	$("#email").focusin(function(){
		$(this).next().html("请输入正确的email格式").removeClass().addClass("msg-default").show();
	}).blur(checkEmail); 
});


function checkPassword(){
	var pwd = $("#password").val();
	var rule = /^\w{6,12}$/; 
	if(! rule.test(pwd)){
		$("#password").next().html("密码长度在6到12位之间").removeClass().addClass("msg-error").show();
		return false;
	}else{
		$("#password").next().hide();
		return true;
	}
}


function checkName(){
	var name = $("#name").val();
	var rule = /^\w{6,12}$/; 
	if(! rule.test(name)){
		$("#name").next().html("用户名长度在6到12位之间").removeClass().addClass("msg-error").show();
		return false;
	}else{
		$("#name").next().hide();
		//利用AJAX 进行用户名异步检验
		var url="../user/checkName.do"
		$.post(url, {"name":name}, function(result){
			if(result.state == SUCCESS){
				$("#name").next().hide();
			}else{
				$("#name").next().html(result.message).removeClass().addClass("msg-error").show(); 
			}
		});
		
		return true;
	}
}

function checkEmail(){
	var email = $("#email").val();
	//正则表达式前后要加/ /反斜杠
  	var rule = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
   	if(! rule.test(email)){
		$("#email").next().html("请输入正确的email格式").removeClass().addClass("msg-error").show();
		return false;
	}else{  
		$("#email").next().hide();
		//利用AJAX 进行用户名异步检验
		var url="../user/checkEmail.do"
		$.post(url, {"email":email}, function(result){
			if(result.state == SUCCESS){
				$("#email").next().hide();
			}else{
				$("#email").next().html(result.message).removeClass().addClass("msg-error").show(); 
			}
		});		 
		return true;
	}
} 

var SUCCESS = 1;

function commitForm(){
	
	//检验表单
	var checkForm = checkName() + checkPassword()+checkEmail();
	
	if(checkForm != 3){
		//表单检验失败
		return false;
	}
	
	//获取表单全部的参数，并且提交到服务器
	// JQuery 对象的方法，可以读取 input元素中 的值。
	var name = $("#name").val();
	var password = $("#password").val();
	var confirm = $("#confirm").val();
	var email = $("#email").val();
	var mobile = $("#mobile").val();
	
	var data = {"name":name, "password":password, "confirm":confirm, "email":email, "mobile":mobile}; //JavaScript 对象简称JSON
	
	console.log(data);

	//$.post(url地址, 表单数据, 成功回调函数);
	var url = "../user/regist.do";
	$.post(url, data, function(result){
		// result.state result.message result.data
		console.log("服务器请求成功");
		if(result.state==SUCCESS){
			location.href = "login.html";
		}else{//ERROR
			//將錯誤消息顯示到 用戶名邊上
			var msg = result.message;
			$("#name").next().html(msg);
		}
	});
	
	return false;
	
}


</script>
